name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint (YAML & Ansible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint --profile=production

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian
          - distro: debian14
          - distro: debian13
          - distro: debian12
          - distro: debian11

          # Ubuntu
          - distro: ubuntu2404
          - distro: ubuntu2204

          # Rocky Linux (Temporarily disabled due to CI environment issues)
          # - distro: rockylinux10
          # - distro: rockylinux9
          # - distro: rockylinux8

          # Fedora
          # - distro: fedora43

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run Molecule tests
        run: molecule test --scenario-name default --platform-name ${{ matrix.distro }}


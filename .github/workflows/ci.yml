name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint (YAML & Ansible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint --profile=production

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian14
          - debian13
          - debian12
          - debian11
          - ubuntu2404
          - ubuntu2204
          - rockylinux10
          - rockylinux9
          - rockylinux8
          - fedora43

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run Molecule tests
        run: molecule test --scenario-name default --platform-name ${{ matrix.distro }}

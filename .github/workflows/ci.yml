name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint (YAML & Ansible)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint --profile=production

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian
          - distro: debian14
            image: geerlingguy/docker-debian14-ansible:latest
            command: ""
          - distro: debian13
            image: geerlingguy/docker-debian13-ansible:latest
            command: ""
          - distro: debian12
            image: geerlingguy/docker-debian12-ansible:latest
            command: ""
          - distro: debian11
            image: geerlingguy/docker-debian11-ansible:latest
            command: ""

          # Ubuntu
          - distro: ubuntu2404
            image: geerlingguy/docker-ubuntu2404-ansible:latest
            command: ""
          - distro: ubuntu2204
            image: geerlingguy/docker-ubuntu2204-ansible:latest
            command: ""

          # Rocky Linux
          - distro: rockylinux10
            image: geerlingguy/docker-rockylinux10-ansible:latest
            command: /usr/sbin/init
          - distro: rockylinux9
            image: geerlingguy/docker-rockylinux9-ansible:latest
            command: /usr/sbin/init
          - distro: rockylinux8
            image: geerlingguy/docker-rockylinux8-ansible:latest
            command: /usr/sbin/init

          # Fedora
          - distro: fedora43
            image: geerlingguy/docker-fedora43-ansible:latest
            command: /usr/sbin/init

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install ansible.posix community.general community.docker

      - name: Run Molecule tests
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_IMAGE: ${{ matrix.image }}
          MOLECULE_COMMAND: ${{ matrix.command }}

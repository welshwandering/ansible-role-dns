# Molecule configuration for dns role
# Tests systemd-resolved configuration across Debian and Ubuntu releases
#
# Uses geerlingguy's systemd-enabled Docker images for testing.
# These images include systemd and are designed for Ansible testing.

driver:
  name: docker

platforms:
  # =========================================================================
  # Debian releases (using geerlingguy systemd images)
  # =========================================================================

  - name: debian-12
    image: geerlingguy/docker-debian12-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp

  # =========================================================================
  # Ubuntu releases (using geerlingguy systemd images)
  # =========================================================================

  - name: ubuntu-24
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /tmp

provisioner:
  name: ansible
  parallel: true
  options:
    v: true
  env:
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/.."
  inventory:
    host_vars:
      debian-12:
        ansible_python_interpreter: /usr/bin/python3
      ubuntu-24:
        ansible_python_interpreter: /usr/bin/python3
  playbooks:
    converge: converge.yml
    verify: verify.yml

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # TODO: Fix idempotence issues with DNS-SD service files and metrics export
    # - idempotence
    - verify
    - cleanup
    - destroy
